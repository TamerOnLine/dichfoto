<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ site_title or 'Gallery' }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/public.css">
    {% block head %}{% endblock %}
  </head>
  <body class="{% block header_class %}{% endblock %}">
    <header class="site-header" style="padding:12px 16px;border-bottom:1px solid #e2e8f0;">
      <a href="/" style="font-weight:800;color:#2563eb;text-decoration:none;">Dich Foto</a>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
