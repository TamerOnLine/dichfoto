{% extends 'layout.html' %}
{% block content %}

<h2>New Album</h2>

<form action="/admin/albums/new" method="post">
  <label for="title">Title</label>
  <input id="title" type="text" name="title" required />

  <label for="photographer">Photographer (optional)</label>
  <input id="photographer" type="text" name="photographer" />

  <label for="event_date">Event Date (ISO)</label>
  <input
    id="event_date"
    type="text"
    name="event_date"
    placeholder="2025-07-19T00:00:00"
    autocomplete="off"
  />

  <button type="submit" class="btn">Create</button>
</form>

{% endblock %}
